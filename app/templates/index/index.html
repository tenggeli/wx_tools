<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="/static/index/jQuery.1.11.2.min.js"></script>
<style type="text/css">
	.sui{
		width:280px;
		margin: 0 auto;
		font-size: 28px;
		color: #696969;
	}
	.tab{
		margin: 0 auto;
		border: #cccccc;
		color: #606060;
	}

	.alive{
		width: 200px;
		margin: 0 auto;
		color: #aeaeae;
	}
	.tab td{
		width: 100px;
		text-align: center;
	}
	.btn{
		border-radius: 15px;
		width: 100px;
		margin: 0 auto;
	}
</style>
</head>
<body>
<center>
<canvas id="can" width="500" height="500"></canvas>
</center>
<script>
	var can=document.getElementById("can")
	var ctx=can.getContext("2d")


	function timer(){
	ctx.clearRect(0,0,500,500)
	ctx.beginPath()
	ctx.lineWidth=10
	ctx.strokeStyle="#232023"
	ctx.arc(250,250,210,0,Math.PI*2)
	ctx.stroke()
	ctx.closePath()

	var time=new Date()
	var h=time.getHours()
	var m=time.getMinutes()
	var s=time.getSeconds()

	/*时针*/
		ctx.save()
		ctx.beginPath()
		ctx.translate(250,250)
		ctx.rotate(h*30*Math.PI/180)
		ctx.strokeStyle="#232023"
		ctx.lineWidth=8
		ctx.moveTo(0,10)
		ctx.lineTo(0,-105)
		ctx.stroke()
		ctx.closePath()
		ctx.restore()
		/*分针*/
		ctx.save()
		ctx.beginPath()
		ctx.translate(250,250)
		ctx.rotate(m*6*Math.PI/180)
		ctx.strokeStyle="#232023"
		ctx.lineWidth=6
		ctx.moveTo(0,10)
		ctx.lineTo(0,-120)
		ctx.stroke()
		ctx.closePath()
		ctx.restore()
		/*秒针*/
		ctx.save()
		ctx.beginPath()
		ctx.translate(250,250)
		ctx.rotate(s*6*Math.PI/180)
		ctx.strokeStyle="#232023"
		ctx.lineWidth=4
		ctx.moveTo(0,10)
		ctx.lineTo(0,-135)
		ctx.stroke()
		ctx.closePath()
		ctx.restore()
	}
	timer()
	setInterval(timer,1000)


</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
<p class="sui"></p>
<div>
	<p class="alive">在这个世界上，你已经存在了</p>
</div>
<div class="body">
<table border="1" cellspacing="0" cellpadding="30px" class="tab">
	<tbody>

		<tr>
		<td class="year">年</td>
		<td class="month">Data</td>
		<td class="week">Data</td>

	</tr>
	<tr>
		<td class="day">Data</td>
		<td class="hour">Data</td>
		<td class="minnt">Data</td>

	</tr>

	</tbody>

</table>

</div>
<script>
	let now=new Date();

			let mydate=new Date(1992,11,06);
			let newtime=parseFloat((now-mydate)/1000)
			let sui=(newtime/(3600*24*365)).toFixed(8)
			let minnt=parseInt(newtime/60)
			let hour=parseInt(newtime/(3600))
			let day=parseInt(newtime/(3600*24))
			let week=parseInt(newtime/(3600*24*7))
			let month=parseInt(newtime/(3600*24*30))
			let year=parseInt(newtime/(3600*24*365))

			setInterval(function(){
			$('.sui').text("你"+sui+"岁了")
			$('.year').text(year+'年')
			$('.month').text(month+'月')
			$('.week').text(week+'周')
			$('.day').text(day+'天')
			$('.hour').text(hour+'时')
			$('.minnt').text(minnt+'分')
			},1000)
</script>
</body>
</html>
